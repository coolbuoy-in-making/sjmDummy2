<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Service</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes moveData {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(100px) translateY(-50px); }
            50% { transform: translateX(200px) translateY(0); }
            75% { transform: translateX(100px) translateY(50px); }
            100% { transform: translateX(0) translateY(0); }
        }

        .robot {
            animation: float 3s ease-in-out infinite;
        }

        .gear {
            animation: spin 4s linear infinite;
        }

        .data-packet {
            animation: moveData 5s linear infinite;
        }

        .server-light {
            animation: blink 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-5xl font-bold text-purple-500 mb-8">Backend Service Initiated!</h1>
        <div class="relative w-96 h-96 mx-auto">
            <!-- Server rack -->
            <div class="absolute inset-0 bg-gray-800 rounded-lg shadow-2xl p-4">
                <div class="grid grid-rows-3 gap-4 h-full">
                    <div class="bg-gray-700 rounded flex items-center justify-between p-4">
                        <div class="server-light w-3 h-3 bg-green-500 rounded-full"></div>
                        <div class="text-gray-400">Server 01</div>
                    </div>
                    <div class="bg-gray-700 rounded flex items-center justify-between p-4">
                        <div class="server-light w-3 h-3 bg-blue-500 rounded-full"></div>
                        <div class="text-gray-400">Server 02</div>
                    </div>
                    <div class="bg-gray-700 rounded flex items-center justify-between p-4">
                        <div class="server-light w-3 h-3 bg-purple-500 rounded-full"></div>
                        <div class="text-gray-400">Server 03</div>
                    </div>
                </div>
            </div>

            <!-- Robot -->
            <div class="robot absolute -top-16 -right-16">
                <div class="w-32 h-32 bg-gray-600 rounded-full flex items-center justify-center">
                    <div class="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center">
                        <div class="w-8 h-8 bg-blue-500 rounded-full"></div>
                    </div>
                </div>
                <div class="w-16 h-16 bg-gray-700 mx-auto -mt-4 rounded-b-lg"></div>
            </div>

            <!-- Gears -->
            <div class="gear absolute bottom-4 left-4">
                <svg class="w-12 h-12 text-purple-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
                </svg>
            </div>

            <!-- Data packets -->
            <div class="data-packet absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <div class="w-4 h-4 bg-blue-500 rounded-full mb-2"></div>
                <div class="w-4 h-4 bg-purple-500 rounded-full mb-2"></div>
                <div class="w-4 h-4 bg-green-500 rounded-full"></div>
            </div>
        </div>
        <p class="text-gray-400 mt-8 text-lg">Your friendly neighborhood backend is up and running! ðŸš€</p>
        <p class="text-gray-500 mt-4">Robots are busy processing your requests...</p>
    </div>
</body>
</html>
